<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
    <title>Leandro Tenconi | Produtos Shopee</title>
    <style>
        .product {
            border: 2px solid transparent;
            transition: border 0.6s ease, box-shadow 0.6s ease, transform 0.6s ease, filter 0.6s ease;
            display: inline-block;
            border-radius: 12px;
            background-color: #222;
        }
    
        .product:hover {
            border: 2px solid #a16bcc;
            box-shadow: 0 4px 20px rgba(163, 72, 255, 0.3);
            transform: scale(1.003);
        }
    
        #tree:hover .product {
            transform: scale(1);
        }
    
        #tree .product:hover {
            filter: none;
            transform: scale(1.003);
        }
    
        .header-container {
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
            padding: 1rem 0;
        }

        .header-container h1 {
            font-size: 3rem;
            color: #b67ef0;
        }

        .header-container p {
            font-size: 1.2rem;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #a16bcc;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #8e5dcf;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #a16bcc rgba(0, 0, 0, 0.1);
        }
    </style>   
</head>
<body class="bg-gray-900 text-gray-100">

    <header class="header-container text-center border-b border-gray-800 shadow-lg">
        <h1 class="font-bold mb-2">Leandro Tenconi</h1>
        <p class="text-lg text-gray-300">Produtos Shopee</p>
    </header>

    <div id="tree" class="container mx-auto my-8 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-6 px-4" data-simplebar>
        <!-- Produtos inseridos aqui via JavaScript -->
    </div>

    <script src="script.js"></script>

</body>
</html>
